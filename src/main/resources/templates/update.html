<!DOCTYPE html>
<html  xmlns:th="https://thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css} "/>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <div class="collapse navbar-collapse" id="navbarNav" >
                <ul class="navbar-nav mr-auto">
                </ul>
                <form action="#" th:action="@{/logout}" method="post">
                    <input type="submit" class="btn btn-link p-0 mt-1" value="Logout">
                </form>
            </div>
        </div>
    </nav>
    <h3 class="mb-4" style="padding-left: 15px;">Update Task To Do</h3>
    <form action="#" th:action="@{/todo/update/{id}(id=${toDo.id})}" th:object="${toDo}" method="post">
<div class="col-lg-10 align-items-center">

        <div >
            <label for="id" class="font-weight-bold">Task Id</label>
            <input type="text" class="form-control" th:field="*{id}" id="id" placeholder="Id" disabled>
        </div>
        <div>
            <label for="name" class="font-weight-bold">Task Name</label>
            <input type="text" class="form-control" th:field="*{name}" id="name" placeholder="Name">
        </div>
        <div >
            <label for="description" class="font-weight-bold">Task Description</label>
            <input type="text" class="form-control" th:field="*{description}" id="description" placeholder="Description">
        </div>
        <div style="padding-top: 7px;padding-left: 739px;">
            <a type="button" class="btn btn-danger" th:href="@{/todo/list}">Cancel</a>
            <input type="submit" class="btn btn-primary" value="Update" ></input>

        </div>
</div>
    </form>
</div>
</body>
</html>
